<ion-header>
  <ion-navbar style="text-align: center;" color="primary">
    <ion-title>Slide Creator</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <h4 class="input-title">Title</h4>
  <ion-input [(ngModel)]="title" type="text" placeholder="Enter your slide's title here..."></ion-input>
  <h4 class="input-title">Image</h4>
  <div style="text-align:center;">
    <img src="{{base64Img.img}}"/>
  </div>
  <div style="text-align:center;">
    <button (click)="captureImage()" ion-button end>Capture Image</button>
  </div>
  <h4 class="input-title">Text Content</h4>
  <ion-textarea [(ngModel)]="textContent" rows="5" placeholder="Enter your text here..."></ion-textarea>
  <h4 class="input-title">Keywords</h4>
  <ion-input [(ngModel)]="keywords" type="text" placeholder="Enter your comma-separated keywords here..."></ion-input>
</ion-content>

<ion-footer padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button full (click)="close()" ion-button color="light" round>Cancel</button>
      </ion-col>
      <ion-col >
        <button full (click)="save()" ion-button color="secondary" round>Save</button>
      </ion-col>
    </ion-row>
    <!-- TODO: Revisit ability to save and add another slide. -->
    <!--<ion-row>
      <ion-col>
        <button full (click)="submit()" ion-button color="secondary" round>Save & Add Another</button>
      </ion-col>
    </ion-row>-->
  </ion-grid>
</ion-footer>
