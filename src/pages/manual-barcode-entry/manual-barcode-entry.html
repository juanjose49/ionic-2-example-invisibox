<ion-header>
  <ion-navbar hideBackButton color="primary" style="text-align: center">
    <ion-title>Manual Barcode Entry</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
      <h4 class="input-title">Barcode Text</h4>
      <ion-input [(ngModel)]="barcodeId" type="text" placeholder="Enter the barcode text here..."></ion-input>
</ion-content>

<ion-footer padding>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button full (click)="close()" ion-button color="light" round>Cancel</button>
      </ion-col>
      <ion-col >
        <button full (click)="submit()" ion-button color="secondary" round>Submit</button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
