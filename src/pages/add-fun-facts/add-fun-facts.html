<ion-header>
  <ion-toolbar>
    <ion-buttons start>
      <button ion-button (click)="close()"><ion-icon name="arrow-dropleft"></ion-icon></button>
    </ion-buttons>
    <ion-title>
      Add Fun Fact
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <ion-textarea [(ngModel)]="funFact" rows="10" placeholder="Enter a fun fact here..."></ion-textarea>

  <button  (click)="add()" ion-button color="secondary" full>Add</button>
</ion-content>
