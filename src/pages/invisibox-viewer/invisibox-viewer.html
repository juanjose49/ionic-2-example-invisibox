<ion-header>
  <ion-navbar hideBackButton *ngIf="invisibox.title" color="primary" style="text-align: center">
    <ion-title>{{invisibox.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide *ngFor="let image of images">
      <img (click)="openViewer(image.base64Img)" src="{{image.base64Img}}" (load)="loadNextImage()"/>
    </ion-slide>

    <ion-slide *ngFor="let funFact of invisibox.funFacts">
      <h2>{{funFact}}</h2>
    </ion-slide>

    <ion-slide >
        <button (click)="finish()" ion-button color="secondary" full>Finish</button>
    </ion-slide>

  </ion-slides>
</ion-content>
