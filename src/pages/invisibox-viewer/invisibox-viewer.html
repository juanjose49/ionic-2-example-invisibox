<ion-header>
  <ion-navbar hideBackButton *ngIf="invisibox.title" color="primary" style="text-align: center">
    <ion-title>{{invisibox.title}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides pager>
    <ion-slide class="full-page-slide" *ngFor="let slide of slides">
      <div style="text-align: left;">
      <h1 class="input-title" >{{slide.title}}</h1>
      </div>
      <img (click)="openViewer(slide.base64Img)" src="{{slide.base64Img}}" (load)="loadNextSlide()"/>
      <p>{{slide.textContent}}</p>
    </ion-slide>

    <ion-slide >
        <button (click)="finish()" ion-button color="secondary" full>Finish</button>
    </ion-slide>

  </ion-slides>
</ion-content>
