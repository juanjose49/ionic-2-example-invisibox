  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.

<ion-content padding>
  <ion-slides pager>
    <ion-slide *ngFor="let image of images">
      <img (click)="openViewer(image.base64Img)" style="width:100%;" src="{{image.base64Img}}"/>
    </ion-slide>
    
    <ion-slide *ngIf="invisibox.title">
      <h2>{{invisibox.title}}</h2>
    </ion-slide>

    <ion-slide *ngFor="let funFact of invisibox.funFacts">
      <h2>{{funFact}}</h2>
    </ion-slide>

    <ion-slide >
        <button (click)="finish()" ion-button color="secondary" full>Finish</button>
    </ion-slide>

  </ion-slides>
</ion-content>
