<ion-header>

  <ion-navbar color="primary" style="text-align: center">
    <ion-title>Invisibox Manager</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <div id="login-prompt" *ngIf="!isLoggedIn()">
      <h4 class="transparent">Please login to manage your Invisiboxes</h4>
      <button (click)="login()" ion-button full color="secondary">Login with Google+</button>
  </div>

 <ion-fab bottom right style="bottom=400px">
   <button ion-fab color="danger" (click)="addInvisibox()"><ion-icon name="add"></ion-icon></button>
 </ion-fab>
</ion-content>
